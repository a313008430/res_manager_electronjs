<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./web/css/bulma.min.css">
    <link rel="stylesheet" href="./web/css/css.css">
</head>

<body>
    <div class="outer">
        <div class="view topView flex">
            <div>Root</div>
            <div id="rootNode" class="g1 is-small"></div>
            <div class="g0">
                <div class="field">
                    <div class="file is-small is-primary">
                        <label class="file-label">
                            <input id="browse" class="file-input" accept="application/json" type="file" name="resume">
                            <span class="file-cta">
                                <span class="file-label">
                                    Browse
                                </span>
                            </span>
                        </label>
                    </div>
                </div>

            </div>
        </div>
        <div class="view flex g0">
            <div class="centerView g0 leftView">
                <!-- 预览图 -->
                <img id="previewImg" src="" alt="">
            </div>
            <div class="centerView g1 flex column_me">
                <div class="list-title flex g0">
                    <div class="g0 resName">Res name</div>
                    <div class="g0 resType">Type</div>
                    <div class="g1">path</div>
                    <div class="g0 size_me">size</div>
                </div>
                <!-- 根目录里面的资源列表 -->
                <dl id="rootList" class=" flex g1">
                </dl>
            </div>
        </div>
        <div class="view flex g0">
            <div class="centerView leftView g0 column_me flex">
                <!-- 资源组 -->
                <div class="list-title flex g0">
                    <div class="g0 resName">Group name</div>
                    <a class="button is-info is-focused is-small" id="addGroupBtn">Add</a>
                </div>
                <dl id='groupListNode'>
                    <dd class="tag g1 is-white cur">
                        <input  class="input is-small groupName" type="text" placeholder="Group name">
                        <button class="delete is-small"></button>
                    </dd>
                </dl>
            </div>
            <div class="centerView g1 flex column_me">
                <!-- 保存的资源列表 -->
                <div class="list-title flex g0">
                    <div class="g0 resName">Res name</div>
                    <div class="g0 resType">Type</div>
                    <div class="g1">path</div>
                    <div class="g0 annotation">Annotations</div>
                </div>
                <dl class="g1" id="myListNode">
                    <dd>
                        <div class="g0 resName"></div>
                        <div class="g0 resType select is-small">
                            <select>
                                <option>type</option>
                                <option>image</option>
                                <option>prefab</option>
                                <option selected>mp3</option>
                            </select>
                        </div>
                        <div class="g1"></div>
                        <div class="g0 annotation">
                            <input class="input is-small" type="text" placeholder="注释">
                        </div>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
    <div id="hintView" class="hintView">
        代码代码
    </div>
    <script>
        window.fs = require('fs');//和node交互的甩的模块在这里需要注册一下
        window.$ = window.JQuery = require('./web/dist/jquery.min.js');//添加第三方库都需要这样引用进来
    </script>
    <script src="./web/dist/index.js"></script>
    <script>
        new game();
    </script>
</body>

</html>
